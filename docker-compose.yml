version: '3.8'
services:
  db:
    image: postgres:13
    container_name: video_stats_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-video_stats}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./videos.json:/tmp/videos.json
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  load_data:
    build: .
    container_name: video_loader
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-video_stats}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./videos.json:/tmp/videos.json
    command: >
      sh -c "
      echo 'Ожидание готовности базы данных...';
      sleep 5;
      python load_data.py
      "

  bot:
    build: .
    container_name: video_stats_bot
    depends_on:
      load_data:
        condition: service_completed_successfully
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-video_stats}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      GIGACHAT_CREDENTIALS: ${GIGACHAT_CREDENTIALS}
      GIGACHAT_SCOPE: ${GIGACHAT_SCOPE}
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data: